    <main class="initial-form-container">
        <div class="form">
            <div class="form-row">
                <h4>Number of floors</h4>
                <input type="number" min="0" id="floors" placeholder="0">
            </div>
            <div class="form-row">
                <h4>Number of lifts</h4>
                <input type="number" min="0" id="lifts" placeholder="0">
            </div>
            <button class="submit-btn" id="submit">Simulate</button>
        </div>
    </main>

    <main class="building-container" style="display: none;">
        <div class="building-info">
            <p id="displayFloors"></p>
            <p id="displayLifts"></p>
            <button class="back-btn" id="goBack">Go Back</button>
        </div>
        <div class="building">

        </div>
